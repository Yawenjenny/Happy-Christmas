
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glow Jewel Crystal Christmas Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Deep Midnight Blue Background for high contrast */
        body { margin: 0; overflow: hidden; background: #0a1930; color: #1A1A1A; font-family: 'Inter', system-ui, sans-serif; touch-action: none; }
        canvas { display: block; touch-action: none; outline: none; }
        
        .fortune-font { font-family: 'Instrument Serif', serif; }

        /* Minimalist High-End UI - Pure White Version */
        .glass-panel {
            background: #FFFFFF; /* Pure White */
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.3);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .cursor {
            display: inline-block;
            width: 1px;
            height: 1.2em;
            background: #1A1A1A;
            margin-left: 3px;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .modal-overlay {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
        }
        .modal-overlay.visible-ui { opacity: 1; pointer-events: auto; }
        
        .modal-content {
            transform: translateY(30px);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal-overlay.visible-ui .modal-content { transform: translateY(0); }

        #ui-header {
            text-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }

        /* Loading Spinner */
        #loader {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #loader.active {
            opacity: 1;
        }

        .shimmer {
            animation: shimmer-anim 1.5s infinite;
        }
        @keyframes shimmer-anim {
            0% { opacity: 0.3; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.3; transform: scale(0.95); }
        }
        
        #root { display: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "three": "https://esm.sh/three@0.161.0",
    "three/addons/": "https://esm.sh/three@0.161.0/examples/jsm/",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "three/": "https://esm.sh/three@^0.182.0/",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7"
  }
}
</script>
</head>
<body>
    <!-- Top UI Header -->
    <div id="ui-header" class="absolute top-12 left-0 w-full z-10 flex flex-col items-center pointer-events-none text-center px-4">
        <h1 class="text-white/60 text-[10px] md:text-xs font-light tracking-[0.6em] uppercase">
            Click and open the ball to get your fortune
        </h1>
        <div id="loader" class="mt-4 flex items-center gap-2">
            <div class="w-1.5 h-1.5 rounded-full bg-yellow-400 shimmer"></div>
            <span class="text-yellow-400/80 text-[9px] uppercase tracking-[0.4em]">Summoning Fortune...</span>
        </div>
    </div>

    <!-- Fortune Modal -->
    <div id="modal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/40 backdrop-blur-sm">
        <div class="glass-panel modal-content p-10 md:p-16 max-w-xl w-full text-center relative rounded-sm">
            <p class="text-black/30 text-[9px] uppercase tracking-[1em] mb-10 italic">Destiny Awaits</p>
            
            <div id="fortune-text" class="fortune-font text-2xl md:text-4xl italic font-normal leading-relaxed text-black/90 mb-10 min-h-[4rem]"></div>
            
            <div class="flex justify-center mt-6">
                <button id="close-btn" class="px-14 py-4 bg-black/90 text-white text-[9px] hover:bg-black transition-all duration-500 tracking-[0.6em] uppercase shadow-xl">
                    Thank You
                </button>
            </div>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
